<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoHeart - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Create Your EchoHeart Account</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Choose Username" required>
      <input type="password" id="signupPassword" placeholder="Choose Password" required>
      <div class="signup"><button type="submit">Sign Up</button></div>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
    <div id="message" style="margin-top:10px;font-weight:600;"></div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
