<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Corner - EchoHeart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #E6E6FA;
      --color-secondary: #FFDAB9;
      --color-accent: #B76E79;
      --color-text: #5A5A5A;
      --color-background: #F0F8FF;
      --color-white: #FFFFFF;
      --font-primary: 'Nunito', sans-serif;
      --border-radius: 15px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-primary);
      background-color: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 0;
    }

    header {
      background-color: var(--color-primary);
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--color-accent);
      text-decoration: none;
    }

    .logo i { margin-right: 8px; color: var(--color-secondary); }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    nav ul li { margin-left: 20px; }

    nav ul li a {
      text-decoration: none;
      color: var(--color-text);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover { color: var(--color-accent); }

    #secret-section {
      padding: 0 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.6em;
      font-weight: 700;
      color: var(--color-accent);
      margin-bottom: 25px;
    }

    .secret-container {
      background-color: var(--color-secondary);
      padding: 35px;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      max-width: 1100px;
      margin: 0 auto 50px auto;
      text-align: left;
      position: relative;
    }

    .warning-message {
      background-color: rgba(183,110,121,0.15);
      border-left: 4px solid var(--color-accent);
      color: var(--color-accent);
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: none;
      font-weight: 600;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 14px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--color-accent);
      outline: none;
      box-shadow: 0 0 8px rgba(183,110,121,0.3);
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    button {
      background-color: var(--color-accent);
      color: var(--color-white);
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #a15c68;
      transform: scale(1.05);
    }

    h2 {
      color: var(--color-accent);
      margin-bottom: 20px;
      text-align: center;
    }

    #savedNotes {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-bottom: 60px;
    }

    .note {
      background-color: var(--color-primary);
      padding: 25px;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 1100px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      text-align: left;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .note:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .note strong {
      color: var(--color-accent);
      font-size: 1.3em;
      display: block;
      margin-bottom: 8px;
    }

    .timestamp {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .actions {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .actions button {
      background-color: transparent;
      color: var(--color-accent);
      border: none;
      cursor: pointer;
      margin-left: 10px;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .actions button:hover { color: #a15c68; }

    /* Edit modal */
    .edit-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .edit-box {
      background-color: var(--color-secondary);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    footer {
      background-color: var(--color-text);
      color: var(--color-background);
      text-align: center;
      padding: 30px 20px;
    }

    footer a {
      color: var(--color-secondary);
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover { text-decoration: underline; }

    @media (max-width: 768px) {
      h1 { font-size: 2.2em; }
      header .container { flex-direction: column; gap: 10px; }
      nav ul { margin-top: 10px; padding-left: 0; }
      nav ul li { margin: 0 10px; }
      .secret-container, .note { width: 100%; padding: 25px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo"><i class="fas fa-heart-pulse"></i>EchoHeart</a>
      <nav>
        <ul>
          <li><a href="minor.html">Go Back Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="secret-section">
      <div class="container">
        <h1>Notes Corner üìù</h1>
        <div class="secret-container">
          <div id="warning" class="warning-message"></div>
          <input type="text" id="noteTitle" placeholder="Enter your title...">
          <textarea id="noteContent" placeholder="Write your thoughts here..."></textarea>
          <button onclick="saveNote()">üíæ Save</button>
        </div>

        <h2>Saved Notes</h2>
        <div id="savedNotes"></div>
      </div>
    </section>
  </main>

  <div class="edit-modal" id="editModal">
    <div class="edit-box">
      <h3 style="color:var(--color-accent);margin-bottom:10px;">Edit Note</h3>
      <input type="text" id="editTitle" placeholder="Edit title...">
      <textarea id="editContent" placeholder="Edit content..."></textarea>
      <br>
      <button onclick="saveEditedNote()">‚úÖ Save Changes</button>
      <button onclick="closeEditModal()">‚ùå Cancel</button>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>¬© 2024 EchoHeart. All rights reserved. ‚ù§Ô∏è</p>
      <p>
        <a href="#">About EchoHeart</a> |
        <a href="#">Privacy Policy</a> |
        <a href="#">Contact Us</a>
      </p>
    </div>
  </footer>

  <script>
    const currentUser = localStorage.getItem("loggedInUser") || "GuestUser";
    function getNotesKey() { return `notes_${currentUser}`; }

    const warningBox = document.getElementById("warning");

    function showWarning(msg) {
      warningBox.innerText = msg;
      warningBox.style.display = "block";
      setTimeout(() => warningBox.style.display = "none", 3000);
    }

    function saveNote() {
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteContent").value.trim();

      if (!title || !content) {
        showWarning("‚ö†Ô∏è Please enter both a title and your note!");
        return;
      }

      const notes = JSON.parse(localStorage.getItem(getNotesKey())) || [];
      notes.push({
        title,
        content,
        timestamp: new Date().toLocaleString()
      });
      localStorage.setItem(getNotesKey(), JSON.stringify(notes));
      document.getElementById("noteTitle").value = "";
      document.getElementById("noteContent").value = "";
      displayNotes();
    }

    function displayNotes() {
      const notes = JSON.parse(localStorage.getItem(getNotesKey())) || [];
      const container = document.getElementById("savedNotes");

      container.innerHTML = notes.length
        ? notes.map((n, index) => `
          <div class="note">
            <div class="actions">
              <button onclick="openEditModal(${index})"><i class="fas fa-edit"></i></button>
              <button onclick="deleteNote(${index})"><i class="fas fa-trash"></i></button>
            </div>
            <strong>${n.title}</strong>
            <div class="timestamp">${n.timestamp}</div>
            <p>${n.content}</p>
          </div>
        `).join("")
        : "<p>No notes yet...</p>";
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem(getNotesKey())) || [];
      notes.splice(index, 1);
      localStorage.setItem(getNotesKey(), JSON.stringify(notes));
      displayNotes();
      showWarning("üóëÔ∏è Note deleted successfully!");
    }

    let editIndex = null;

    function openEditModal(index) {
      const notes = JSON.parse(localStorage.getItem(getNotesKey())) || [];
      const note = notes[index];
      editIndex = index;
      document.getElementById("editTitle").value = note.title;
      document.getElementById("editContent").value = note.content;
      document.getElementById("editModal").style.display = "flex";
    }

    function closeEditModal() {
      document.getElementById("editModal").style.display = "none";
    }

    function saveEditedNote() {
      const notes = JSON.parse(localStorage.getItem(getNotesKey())) || [];
      const newTitle = document.getElementById("editTitle").value.trim();
      const newContent = document.getElementById("editContent").value.trim();

      if (!newTitle || !newContent) {
        showWarning("‚ö†Ô∏è Both title and content are required!");
        return;
      }

      notes[editIndex] = {
        title: newTitle,
        content: newContent,
        timestamp: new Date().toLocaleString()
      };
      localStorage.setItem(getNotesKey(), JSON.stringify(notes));
      closeEditModal();
      displayNotes();
      showWarning("‚úÖ Note updated successfully!");
    }

    window.onload = displayNotes;
  </script>
</body>
</html>
