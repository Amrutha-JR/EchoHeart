<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Corner - EchoHeart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #E6E6FA; /* Soft Lavender */
      --color-secondary: #FFDAB9; /* Warm Peach */
      --color-accent: #B76E79; /* Gentle Rose Gold */
      --color-text: #5A5A5A;
      --color-background: #F0F8FF; /* Alice Blue */
      --color-white: #FFFFFF;
      --font-primary: 'Nunito', sans-serif;
      --border-radius: 15px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* --- Header --- */
    header {
      background-color: var(--color-primary);
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--color-accent);
      text-decoration: none;
    }

    .logo i {
      margin-right: 8px;
      color: var(--color-secondary);
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--color-text);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--color-accent);
    }

    /* --- Main Section --- */
    #secret-section {
      padding: 0px 30px;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-size: 2.6em;
      font-weight: 700;
      color: var(--color-accent);
      margin-bottom: 30px;
    }

    /* --- Input Box --- */
    .secret-container {
      background-color: var(--color-secondary);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 1100px; /* match header container width */
      margin: 0 auto 60px auto;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 14px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--color-accent);
      outline: none;
      box-shadow: 0 0 8px rgba(183,110,121,0.3);
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    button {
      background-color: var(--color-accent);
      color: var(--color-white);
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #a15c68;
      transform: scale(1.05);
    }

    /* --- Saved Notes --- */
    h2 {
      color: var(--color-accent);
      margin-bottom: 20px;
      text-align: center;
    }

    #savedNotes {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-bottom: 60px;
    }

    .note {
      background-color: var(--color-primary);
      padding: 25px;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 1100px; /* match header & input box width */
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      text-align: left;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .note:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .note strong {
      color: var(--color-accent);
      font-size: 1.3em;
      display: block;
      margin-bottom: 8px;
    }

    .timestamp {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    /* --- Footer --- */
    footer {
      background-color: var(--color-text);
      color: var(--color-background);
      text-align: center;
      padding: 30px 20px;
      position: relative;
      z-index: 10;
    }

    footer p {
      margin-bottom: 10px;
    }

    footer a {
      color: var(--color-secondary);
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      h1 { font-size: 2.2em; }
      header .container { flex-direction: column; gap: 10px; }
      nav ul { margin-top: 10px; padding-left: 0; }
      nav ul li { margin: 0 10px; }
      .secret-container, .note { width: 100%; padding: 25px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo"><i class="fas fa-heart-pulse"></i>EchoHeart</a>
      <nav>
        <ul>
          <li><a href="minor.html">Go Back Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="secret-section">
      <div class="container">
        <h1>Notes Corner üìù</h1>
        <div class="secret-container">
          <input type="text" id="noteTitle" placeholder="Enter your title...">
          <textarea id="noteContent" placeholder="Write your thoughts here..."></textarea>
          <button onclick="saveNote()">üíæ Save </button>
        </div>

        <h2>Saved Notes</h2>
        <div id="savedNotes"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>¬© 2024 EchoHeart. All rights reserved. ‚ù§Ô∏è</p>
      <p>
        <a href="#">About EchoHeart</a> |
        <a href="#">Privacy Policy</a> |
        <a href="#">Contact Us</a>
      </p>
    </div>
  </footer>

  <script>
    const currentUser = "EchoHeartUser";
    function getNotesKey() { return `notes_${currentUser}`; }

    function saveNote() {
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteContent").value.trim();
      if (!title || !content) {
        alert("Please enter both a title and your secret!");
        return;
      }

      const notes = JSON.parse(localStorage.getItem(getNotesKey())) || [];
      notes.push({
        title,
        content,
        timestamp: new Date().toLocaleString()
      });
      localStorage.setItem(getNotesKey(), JSON.stringify(notes));

      document.getElementById("noteTitle").value = "";
      document.getElementById("noteContent").value = "";
      displayNotes();
    }

    function displayNotes() {
      const notes = JSON.parse(localStorage.getItem(getNotesKey())) || [];
      const container = document.getElementById("savedNotes");

      container.innerHTML = notes.length
        ? notes.map(n => `
          <div class="note">
            <strong>${n.title}</strong>
            <div class="timestamp">${n.timestamp}</div>
            <p>${n.content}</p>
          </div>
        `).join("")
        : "<p>No secrets yet...</p>";
    }

    window.onload = displayNotes;
  </script>
</body>
</html>
